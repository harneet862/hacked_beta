<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roles Page</title>
</head>
<body>
    <h1>Roles Page</h1>

    <p>Select a role:</p>
    <form action="{{ url_for('roles') }}" method="POST">
        <select name="dropdown">
            {% for option in options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>

    <!-- Button that leads to the display page -->
    <form action="{{ url_for('display') }}" method="GET">
        <button type="submit">Go to Display</button>
    </form>
</body>
</html>
