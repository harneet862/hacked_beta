<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/course.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Course Selection Section -->
    <header class="welcome">
        <h1 class="welcome-message">Select Your Course & Role</h1>

        <!-- Form to select course and role -->
        <form id="course-form" method="POST" action="{{ url_for('display') }}" class="course-form">
            <!-- Dropdown for Course Selection -->
            <div class="input-group">
                <label for="course">Choose your course:</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select your course</option>
                    <option value="Computer Science">CMPUT 291</option>
                    <option value="Computer Science">CMPUT 204</option>
                    <option value="Computer Science">CMPUT 267</option>
                    <option value="Math">MATH 214</option>
                    <option value="Physics">PHYS 124</option>
                </select>
            </div>

            <!-- Role Selection -->
            <div class="input-group">
                <label>Role:</label>
                <div class="role-options">
                    <label><input type="radio" name="role" value="Study Buddy" required> Study Buddy</label>
                    <label><input type="radio" name="role" value="Just for Hangout"> Just for Hangout</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="start-button">Proceed</button>
        </form>
    </header>
</body>
</html>
